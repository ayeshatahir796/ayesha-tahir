<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        margin: 0; /* Remove default margin */
      }
      .nav-container {
        position: relative;
        height:100vh;
        width:100vw;
        margin:0;
        padding:0;
      }
      /* Fix space under the image */
      .img-fluid {
        display: block; /* Make the image a block-level element */
        width: 100%; /* Ensure the image covers full width */
        height: 100%;
        object-fit: cover;
       
      }
      .nav {
        position: fixed; /* Fixed positioning */
        top: 10px; 
        right: 10px; 
        display: flex;
        align-items: center;
        z-index: 1000; /* Ensure it stays on top */
      }
      .nav ul {
        list-style: none; /* Remove list-style */
        display: flex;
        gap: 20px;
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margin */
      }
      .nav ul li {
        display: inline;
      }
      /* Ensure nav links are white */
      .nav ul li a {
        color: white !important; /* Enforce color */
        font-size: medium;
        font-weight: bold;
        text-decoration: none; /* Remove underline */
      }
      .nav ul li a:hover {
        color: #f0f0f0 !important; /* Slight hover effect */
      }
      .heading {
        position: fixed; /* Fixed positioning */
        top: 10px; /* Adjust the vertical positioning */
        left: 10px; /* Adjust the horizontal positioning */
        color: white;
        font-size: 3em;
        font-weight: lighter;
        font-style: italic;
        z-index: 1000; /* Ensure it stays on top */
      }
    </style>
  </head>
     
  <body>
    <div class="nav-container">
      <img src="Home page image.jpg" class="img-fluid" alt="Error">
      <h1 class="heading">Bareeze</h1>
      <ul class="nav justify-content-top">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Track Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Shopping Cart</a>
        </li>
      </ul>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
