<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Checkout Form</h2>
    
    <form>
      <!-- Personal Details -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state">
            <option selected>Choose...</option>
            <option>Lahore</option>
            <option>Islamabad</option>
            <option>Karachi</option>
          </select>
        </div>
      <!-- Payment Information -->
      <h4 class="mt-4">Payment Method</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
        <label class="form-check-label" for="cod">Cash on Delivery</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
        <label class="form-check-label" for="card">Card Payment</label>
      </div>

      <!-- Payment Information (hidden by default) -->
      <div id="card-payment-section" class="mt-4">
        <h5>Card Details</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="cc-name" class="form-label">Name on Card</label>
            <input type="text" class="form-control" id="cc-name">
          </div>

          <div class="col-md-6">
            <label for="cc-number" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="cc-number">
          </div>       
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary mt-4" type="submit">Submit Payment</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
